<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" MEDIA="screen" charset="utf-8">
  </head>
  <body class="page">
    <div class="header">
      <img class="img-main" src="./eisenhower-matrix.jpg">
      <a class="more-inf" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details&quest;</a>
    </div>
    <div class="the-main-part">
      <p id="add_item">
        <label for="new-task">Add Item</label>
        <div class="add-task">
          <input id="new-task"class="task input" type="text">
          <button class="button">Add</button>
        </div>
      </p>
      <h3 class="h3">Todo</h3>
      <ul id="incompleteTasks">
        <li class="li">
          <input type="checkbox" class="input">
          <label class="task">Pay Bills</label>
          <input type="text" class="task input">
          <button class="edit button">Edit</button>
          <button class="delete button">
            <img class="img" src="./remove.svg">
          </button></li>
        <li class="editMode li">
          <input type="checkbox" class="input">
          <label class="task">Go Shopping</label>
          <input type="text" value="Go Shopping" class="task input">
          <button class="edit button">Save</button>
          <button class="delete button">
            <img class="img" src="./remove.svg">
          </button>
        </li>
      </ul>
      <h3 class="h3">Completed</h3>
      <ul id="completed-tasks">
        <li class="li">
          <input type="checkbox" checked class="input">
          <label class="task">See the Doctor</label>
          <input type="text" class="task input">
          <button class="edit button">Edit</button>
          <button class="delete button">
            <img class="img" src="./remove.svg">
          </button>
        </li>
      </ul>
    </div>
    <script type="text/javascript" SRC="app.js"></script>
  </body>
</html>
